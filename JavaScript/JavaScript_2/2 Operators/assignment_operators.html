<body>
    <script>
            // =,+=,-=,*=,/=,%= 

         var x=20; //here equal sign (=) is an assignment operator  
            
            x+=10; //x=x+10;  
            x-=2;  //x=x-2; 
            x*=3;  //x=x*3; 
            x/=4;  //x=x/4;
            x%=3;  //x=x%3; 

            document.write(x);
    </script>
