<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d=new Date();
        var day=d.getDate();
        var year=d.getFullYear();
        var month=d.getMonth();
        
        document.write(day);
        document.write("-");
        document.write(month);
        document.write("-");
        document.write(year);
    </script>
</body>
</html>
